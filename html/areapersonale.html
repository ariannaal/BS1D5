<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Personale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/dist/css/style.min.css" />
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg border-body" data-bs-theme="dark">
      <div class="container-fluid mx-1">
        <a href="homepage.html">
          <img
            src="/assets/media/netflix_logo.png"
            alt="netflix logo"
            class="logo"
            style="max-height: 3rem"
        /></a>
      </div>
    </nav>

    <!--main-->
    <main class="main-pa">
      <div class="container mx-auto" style="max-width: 700px">
        <h1 class="border-bottom pb-4">Edit Profile</h1>
        <div class="d-flex flex-column flex-lg-row mt-4">
          <div class="avatar-pa mb-4">
            <img
              src="/assets/media/avatar.png"
              alt="avatar"
              class="img-fluid"
            />
            <img
              src="/assets/media/pen-solid.svg"
              alt="change avatar"
              class="change-avatar ms-1 bg-black position-absolute border border-white rounded-circle p-2"
            />
          </div>
          <div class="ms-lg-5">
            <div class="bg-secondary mb-4 name-pa">Strive Student</div>
            <div class="mb-2">Language:</div>
            <select class="form-select border border-white mb-3 bg-black">
              <option selected>English</option>
              <option>Italian</option>
              <option>French</option>
              <option>German</option>
              <option>Spanish</option>
            </select>
            <div class="my-3">Maturity Settings</div>
            <div class="maturity-ratings p-1">ALL MATURITY RATINGS</div>
            <div class="my-3">
              Show titles of all maturity ratings for this profile
            </div>
            <button class="bg-black p-1 px-4 mb-3">EDIT</button>
            <div class="border-top pt-3 fs-5 mb-3">Autoplay controls</div>
            <form>
              <div class="form-group">
                <input type="checkbox" id="html" />
                <label for="html"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
            </form>
            <form>
              <div class="form-group">
                <input type="checkbox" id="html" />
                <label for="html"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </form>
          </div>
        </div>
        <div class="my-4 border-top pt-4 fs-5">
          <button class="btn btn-dark btn-outline-secondary me-4 px-4">
            SAVE
          </button>
          <button class="btn btn-dark btn-outline-secondary me-4 px-4">
            CANCEL
          </button>
          <button class="btn btn-dark btn-outline-secondary me-4 px-4">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
